<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Librarian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Edit Librarian</h2>

            <form method="post" th:object="${librarian}" th:action="@{/librarians/update/{id}(id=${librarian.librarianId})}">
                <!-- Librarian ID -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Librarian ID</label>
                    <div class="col-sm-8">
                        <input class="form-control-plaintext" readonly th:value="*{librarianId}" />
                    </div>
                </div>

                <!-- First Name -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{firstName}" />
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{lastName}" />
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
                    </div>
                </div>

                <!-- Username -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{username}" />
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                    </div>
                </div>

                <!-- Email -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" th:field="*{email}" />
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                    </div>
                </div>

                <!-- Is Active -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{active}">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-secondary" th:href="@{/librarians}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
