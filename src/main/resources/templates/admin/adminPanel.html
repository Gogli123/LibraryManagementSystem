<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Librarians Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container my-4">
    <h1 class="text-center mb-3">Library Staff</h1>
    <a class="btn btn-primary mb-3" th:href="@{/register}">Add New Librarian</a>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="librarian : ${librarians}">
            <td th:text="${librarian.librarianId}"></td>
            <td th:text="${librarian.firstName}"></td>
            <td th:text="${librarian.lastName}"></td>
            <td th:text="${librarian.username}"></td>
            <td th:text="${librarian.email}"></td>
            <td th:text="${librarian.active ? 'Active' : 'Inactive'}"></td>
            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/librarians/update/{id}(id=${librarian.librarianId})}">
                    Edit
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/librarians/deactivate/{id}(id=${librarian.librarianId})}"
                   onclick="return confirm('Are you sure you want to deactivate this librarian?')">
                    Deactivate
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/index" class="btn btn-secondary mt-3">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
